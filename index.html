<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya Sans SC">
    <link rel="stylesheet" href="styles.css">
    <title>Medicine Manager</title>
</head>

<body>
    <header>
        <nav>
            <h1>Home</h1>
            <h1>Cadastro<br>de Medicamentos</h1>
            <h1>Cadastro<br>de Vacinas</h1>
            <h1>Cadastro<br>de Cosméticos</h1>
        </nav>

        <div class="store-header">
            <div>
                <img src="./img/medicine.svg" alt="Logo do remédio">
            </div>
            <div>
                <h1>Cadastro de Medicamentos</h1>
                <h3>Farmácia da Gente</h3>
            </div>
        </div>

    </header>

    <section id="sec-form">
        <div>
            <form onsubmit="addMedicine()">
                <label for="fname">Nome do Medicamento *</label>
                <input type="text" placeholder="Bonpragrip"name="medName" id="fname">

                <label for="fqtd">Quantidade Disponível *</label>
                <input type="number" placeholder="100" name="medQtd" id="fqtd">

                <label for="fclass">Classe de Medicamento *</label>
                <input type="text" placeholder="Antibiótico" name="medClass" id="fclass"
                    style="margin-bottom: 3rem;">

                <button type="submit">Cadastrar</button>
            </form>
        </div>

        <div>
            <table id="dataTable">
                <thead>
                    <th>ID</th>
                    <th>Medicamento</th>
                    <th>Quantidade</th>
                    <th>Classe de Medicamento</th>
                    <th id="remove">Remover</th>
                </thead>
                

            </table>
        </div>


    </section>


    <script src="js/main.js"></script>
</body>

</html>
